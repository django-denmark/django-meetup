{% extends 'meetup/base.html' %}

{% block 'title' %}

{% endblock %}

{% block 'content' %}

        Create meetup
    </a>

{% endif %}

<ul class="media-list">
{% for meetup in meetups %}

{% endfor %}
</ul>

{% endblock %}

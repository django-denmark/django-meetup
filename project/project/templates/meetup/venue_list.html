{% extends 'meetup/base.html' %}

{% block 'title' %}
    Venue list
{% endblock %}

{% block 'content' %}

    {% if user.is_authenticated %}
        <a class="btn" href="{% url 'meetup:venue-create' %}">
            Create venue
        </a>
        <hr />
    {% endif %}

    {% for venue in venues %}
        <a href="{% url 'meetup:venue-detail' venue.pk %}">{{ venue }}</a><br />
    {% endfor %}
{% endblock %}
